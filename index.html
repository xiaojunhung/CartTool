<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="cart-tool.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button type="button" onclick="PutCart(1,'斯貝寵物商店',12,'寵物電毯(大)',750,12)">加入測試商品</button>
    <div id="cart-div-table">
        <div class="cart-layout">
            <div class="cart-table">
                <div class="caption">斯貝寵物平台</div>
                <div class="thead">
                    <div class="tr">
                        <div class="th ckb"><label class="select-all-cart"><input type="checkbox" name="select-all"
                                    onclick="SelectCart(this)"></label></div>
                        <div class="th number">No.</div>
                        <div class="th img"></div>
                        <div class="th name">商品名稱</div>
                        <div class="th price">單價</div>
                        <div class="th quantity">數量</div>
                        <div class="th sub-total">小計</div>
                        <div class="th function"></div>
                    </div>
                </div>
                <div class="tbody">
                    <div class="tr">
                        <div class="th ckb"><input type="checkbox" name="commodity-select"
                                onchange="SelectCheckbox(this)"></div>
                        <div class="td number">1</div>
                        <div class="td img"><img src="images/article-5bd182cf13ebb.jpg"></div>
                        <div class="td name">Nutram紐頓 - T22無穀挑嘴全齡貓(火雞+雞肉)</div>
                        <div class="td price">$ 599</div>
                        <div class="td quantity"><button type="button" onclick="AddQuantity(this)">+</button><input
                                type="number" name="quantity" step="1" min="0" value="10" onchange="SetQuantity(this)"
                                onkeyup="SetQuantity(this)"><button type="button"
                                onclick="LessQuantity(this)">-</button></div>
                        <div class="td sub-total">$ 5990</div>
                        <div class="td function"> <input type="hidden" name="cart-id" value="1"> <input type="hidden"
                                name="commodity-id" value="10"> <button type="button"
                                onclick="DeleteCommodity(this)">刪除</button> </div>
                    </div>
                    <div class="tr">
                        <div class="th ckb"><input type="checkbox" name="commodity-select"
                                onchange="SelectCheckbox(this)" value="" checked=""></div>
                        <div class="td number">2</div>
                        <div class="td img"><img src="images/article-5bd182cf13ebb.jpg"></div>
                        <div class="td name">日本TK舒適8字腹帶(中型犬)</div>
                        <div class="td price">$ 180</div>
                        <div class="td quantity"><button type="button" onclick="AddQuantity(this)">+</button><input
                                type="number" name="quantity" step="1" min="0" value="5" onchange="SetQuantity(this)"
                                onkeyup="SetQuantity(this)"><button type="button"
                                onclick="LessQuantity(this)">-</button></div>
                        <div class="td sub-total">$ 900</div>
                        <div class="td function"> <input type="hidden" name="cart-id" value="1"> <input type="hidden"
                                name="commodity-id" value="11"> <button type="button"
                                onclick="DeleteCommodity(this)">刪除</button> </div>
                    </div>
                </div>
                <div class="tfoot">
                    <div class="tr">
                        <div class="td title">合計</div>
                        <div class="td cart-total">$ 6890</div>
                    </div>
                </div>
            </div>
            <div class="cart-table">
                <div class="caption">哈瑪星寵物商店</div>
                <div class="thead">
                    <div class="tr">
                        <div class="th ckb"><label class="select-all-cart"><input type="checkbox" name="select-all"
                                    onclick="SelectCart(this)"></label></div>
                        <div class="th number">No.</div>
                        <div class="th img"></div>
                        <div class="th name">商品名稱</div>
                        <div class="th price">單價</div>
                        <div class="th quantity">數量</div>
                        <div class="th sub-total">小計</div>
                        <div class="th function"></div>
                    </div>
                </div>
                <div class="tbody">
                    <div class="tr">
                        <div class="th ckb"><input type="checkbox" name="commodity-select"
                                onchange="SelectCheckbox(this)"></div>
                        <div class="td number">1</div>
                        <div class="td img"><img src="images/article-5bd182cf13ebb.jpg"></div>
                        <div class="td name">Qoopet 玩樂互動耐咬潔牙棉繩</div>
                        <div class="td price">$ 1699</div>
                        <div class="td quantity"><button type="button" onclick="AddQuantity(this)">+</button><input
                                type="number" name="quantity" step="1" min="0" value="1" onchange="SetQuantity(this)"
                                onkeyup="SetQuantity(this)"><button type="button"
                                onclick="LessQuantity(this)">-</button></div>
                        <div class="td sub-total">$ 1699</div>
                        <div class="td function"> <input type="hidden" name="cart-id" value="2"> <input type="hidden"
                                name="commodity-id" value="20"> <button type="button"
                                onclick="DeleteCommodity(this)">刪除</button> </div>
                    </div>
                </div>
                <div class="tfoot">
                    <div class="tr">
                        <div class="td title">合計</div>
                        <div class="td cart-total">$ 1699</div>
                    </div>
                </div>
            </div>
            <div class="total">
                <div><label><input type="checkbox" onchange="SelectAllCarts(this)">選取所有商品</label></div>
                <div>$ 8589</div>
                <div></div>
            </div>
            <div></div>
        </div>
    </div>
    <a href="#" class="btn left">結帳</a>
    <script>
        $(function () {
            SetTestData();
            RenderTable($('#cart-div-table'));
        });
    </script>
</body>

</html>
