<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="cart-tool.js"></script>
        <style>
            .cart-layout {
                margin: auto;
                width: 100%;
            }
            .cart-layout>.message{
                text-align:center;
            }
            .cart-layout>.total{
                display:flex;
                align-items:flex-end;
                align-items: center;
                justify-content: flex-end;
            }
            .cart-layout>.total>div{
                padding:10px;
            }
            .cart-layout>.total>div:nth-child(2){
                width:5rem;
                text-align:right;
            }
            .cart-table {
                border: 1px solid gray;
                width: 100%;
            }
    
                .cart-table>caption {
                    text-align: left;
                    padding: 10px 5px;
                    background-color: black;
                    color:white;
                    cursor: pointer;
                    border: 1px solid gray;
                    min-width: 50vw;
                }
                .cart-table>caption>button{
                    margin-right: 5px;
                    border-radius: 5px;
                    border: none;
                }
                .cart-table th {
                    text-align: center;
                }
    
                .cart-table th, td {
                    padding: 10px;
                }
                .cart-table>thead>tr>th:last-child{
                    width:5rem;
                }
                .cart-table>tfoot>tr>td:last-child{
                    width:5rem;
                }
                .cart-table>thead>tr>th:nth-child(6){
                    width:5rem;
                }
                .cart-table>tbody>tr>td:nth-child(6)>input{
                    text-align:center;
                    width: 100%;
                    color: black;
                }
                .cart-table>thead>tr>th:nth-child(4){
                    width:50%;
                }
                .cart-table>tbody>tr>td:nth-child(5){
                    white-space: nowrap;
                }
                .cart-table tr {
                    border-bottom: 1px solid black;
                }
    
                .cart-table > tbody > tr {
                    cursor: pointer;
                }
    
                .cart-table tr.select {
                    background-color: #f1f1f1;
                }
    
                .cart-table > tbody > tr > td:nth-child(4),
                .cart-table > tbody > tr > td:nth-child(5),
                .cart-table > tbody > tr > td:nth-child(6){
                    text-align: center;
                }
                
                .cart-table > tbody > tr > td.sub-total,
                .cart-table > tfoot > tr.cart-total > td:nth-child(3),
                .cart-table > tfoot > tr.cart-total > td:nth-child(4){
                    text-align: right;
                    white-space: nowrap;
                }
    
            .btn {
                background-color: lightgray;
                border: 0.5px solid lightgray;
                border-style: groove;
            }
    
            .btn-red {
                background-color: red;
                color: white;
            }
    
            .btn-group {
                display: flex;
                justify-content: flex-end;
                white-space: nowrap;
            }
    
                .btn-group .btn:first-child {
                    border-radius: 5px 0px 0px 5px;
                }
    
                .btn-group .btn:last-child {
                    border-radius: 0px 5px 5px 0px;
                }
                .left{
                    float:right;
                }
                .btn{
                    display: inline-block;
                    padding: 5px 10px;
                    border: 0;
                    box-sizing: border-box;
                    line-height: 1;
                    text-align: center;
                    vertical-align: middle;
                    color: #fff;
                    cursor: pointer;
                    font-size: 0.9em;
                    text-decoration: none;
                    background-color: #7A7A7A;
                }
        </style>
    </head>
    <body>
        <button type="button" 
            onclick="PutCart(1,'斯貝寵物商店',12,'寵物電毯(大)',750,12)">加入測試商品</button>
        <div id="cart-tables">
        </div>
        <a href="#" class="btn left">結帳</a>
        <script>
            $(function () {
                SetTestData();
                RenderTable($('#cart-tables'));
            });
        </script>
    </body>
</html>
